name: Retrain (Full CI/CD + Auto-Promotion)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # every Monday 6 AM UTC

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas mlflow

      - name: Train model
        run: |
          echo "Running training..."
          mkdir -p artifacts
          python scripts/train.py > artifacts/train_log.txt 2>&1 || exit 1

      - name: Evaluate model
        run: |
          echo "Evaluating model..."
          mkdir -p artifacts
          python scripts/evaluate.py > artifacts/eval_log.txt 2>&1 || exit 1

      - name: Promote/Demote model
        run: |
          echo "Running promotion logic..."
          mkdir -p artifacts
          python scripts/promote.py > artifacts/promotion_log.txt 2>&1 || exit 1

      - name: Archive logs and metrics
        uses: actions/upload-artifact@v4
        with:
          name: retrain-artifacts
          path: |
            artifacts/
            mlruns/
